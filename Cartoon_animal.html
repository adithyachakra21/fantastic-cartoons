<!DOCTYPE html>
<html>
    <head>
        <link href="Cartoon_animal.css" rel="stylesheet" type="text/css">
        <meta name="description" content="Cartoon Animal">
        <meta name="keywords" content="Cartoon">
        <meta name="author" content="Adithya Chakravarthy">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <meta charset="UTF-8">

<body>
    <div class="box"> <!--Border box-->

        <div class="head"> <!--Circular head-->

            <div class="head-copy"></div> <!--Circular head copy??-->
        
            <div class="ear-left"> <!--Left Ear - Brown-->
                <div class="inner-ear"></div> <!--Inner Ear - Yellow-->
            </div>

            <div class="ear-right"> <!--Right Ear - Brown-->
                <div class="inner-ear"></div> <!--Inner Ear - Yellow-->
            </div>

            <div class="eye-left"> <!--Left Eye - White-->
                <div class="pupil"></div> <!--Pupil - Brown-->
                <div class="highlight"></div> <!--Highlight - White-->
            </div>

            <div class="eye-right"> <!--Left Eye - White-->
                <div class="pupil"></div> <!--Pupil - Brown-->
                <div class="highlight"></div> <!--Highlight - White-->
            </div>

            <div class="nose"> <!--Nose - Yellow-->
                <div class="nostril"></div> <!--Nostil - Brown-->
            </div>

            <div class="hair left"></div> <!--Hair - Brown-->
            <div class="hair middle"></div>
            <div class="hair right"></div>
        
        </div>
    </div>

</body>
